<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP - HDFC Securities</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .otp-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .status-info {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #38b2ac;
        }
        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #e53e3e;
        }
        .status-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #38a169;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>üì± Enter OTP</h2>
        <form id="otp-form">
            <div class="form-group">
                <label for="otp">Enter OTP received on your registered device:</label>
                <input type="text" id="otp" name="otp" required maxlength="10" autocomplete="one-time-code">
                <input type="hidden" id="tokenid" name="tokenid" value="{{ tokenid }}">
            </div>
            <button type="submit">üîì Verify OTP & Continue</button>
        </form>
        
        <div id="status-message" class="status-message status-info" style="display: none;">
            Processing your request...
        </div>
        
        <p style="font-size: 0.9rem; color: #718096; margin-top: 20px;">
            After OTP verification, you'll be redirected to HDFC Securities for final authorization.
        </p>
    </div>

    <script>
        document.getElementById('otp-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const statusDiv = document.getElementById('status-message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show processing message
            statusDiv.textContent = 'Verifying OTP...';
            statusDiv.className = 'status-message status-info';
            statusDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/holdings', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'redirect_required') {
                    // Show redirect message
                    statusDiv.textContent = '‚úÖ OTP verified! Redirecting to HDFC for authorization...';
                    statusDiv.className = 'status-message status-success';
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000);
                    
                } else if (data.status === 'success') {
                    // Direct success (shouldn't happen with new flow, but handle it)
                    statusDiv.textContent = '‚úÖ Holdings imported successfully!';
                    statusDiv.className = 'status-message status-success';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else {
                    // Error response
                    statusDiv.textContent = `‚ùå Error: ${data.error}`;
                    statusDiv.className = 'status-message status-error';
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                statusDiv.textContent = `‚ùå Request failed: ${error.message}`;
                statusDiv.className = 'status-message status-error';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
