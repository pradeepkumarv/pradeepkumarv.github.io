<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP - HDFC Securities</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>HDFC Securities - Two Factor Authentication</h2>
    <form method="POST" action="/holdings">
        <label for="otp">Enter OTP received on your registered device:</label><br>
        <input type="text" id="otp" name="otp" required maxlength="10" autocomplete="one-time-code"><br><br>
        {%- if tokenid %}
        <input type="hidden" name="tokenid" value="{{ tokenid }}">
        {%- endif %}
        <button type="submit">Submit</button>
    </form>
    <form method="POST" action="/resend-otp" style="margin-top:10px;">
        <!-- Optionally pass tokenid to resend-otp as well -->
        {%- if tokenid %}
        <input type="hidden" name="tokenid" value="{{ tokenid }}">
        {%- endif %}
        <button type="submit">Resend OTP</button>
    </form>
</body>
</html>
