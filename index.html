<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HDFC InvestRight — OTP Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 1.2rem; max-width: 720px; margin: auto; }
    label { display:block; margin-top:.6rem; }
    input, button { padding:.6rem; margin-top:.4rem; width:100%; box-sizing:border-box; }
    .small { width:auto; display:inline-block; }
    .row { display:flex; gap:.6rem; }
    .hidden { display:none; }
    pre { background:#f7f7f7; padding:.6rem; height:220px; overflow:auto; }
  </style>
</head>
<body>
  <h2>HDFC InvestRight — OTP Login</h2>

  <label>Username / Client ID</label>
  <input id="username" placeholder="username / client id" />

  <label>Password</label>
  <input id="password" type="password" placeholder="your account password" />

  <label>Mobile (if required)</label>
  <input id="mobile" placeholder="registered mobile (optional)" />

  <div class="row">
    <button id="btnRequestOtp">Request OTP</button>
    <button id="btnStartAuth">Redirect to HDFC (start)</button>
  </div>



  
  <div id="otpSection" class="hidden">
    <label>Enter OTP</label>
   <input id="otp" type="text" placeholder="Enter OTP">
<button id="btnValidateOtp">Validate OTP</button>
  </div>

  <h3>Actions</h3>
  <button id="btnGetHoldings">Get Holdings</button>

  <h3>Status / Output</h3>
  <pre id="out">idle</pre>

  <script src="frontend.js"></script>
</body>
</html>
