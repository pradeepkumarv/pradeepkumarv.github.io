<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HDFC InvestRight — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 680px; margin: auto; }
    input, button { padding: .6rem; margin: .4rem 0; width: 100%; box-sizing: border-box; }
    .small { width: auto; display:inline-block; }
    .hidden { display: none; }
    pre { background:#f7f7f7; padding: .7rem; overflow:auto; }
  </style>
</head>
<body>
  <h1>HDFC InvestRight — Login (OTP)</h1>

  <label>Client ID / Username</label>
  <input id="clientId" placeholder="client id / username" />

  <label>Mobile / Registered detail for OTP</label>
  <input id="mobile" placeholder="mobile or registered id" />

  <button id="btnRequestOtp">Request OTP</button>

  <div id="otpSection" class="hidden">
    <label>Enter OTP</label>
    <input id="otp" placeholder="6-digit OTP" />
    <button id="btnValidateOtp">Validate OTP & Login</button>
  </div>

  <h3>Actions</h3>
  <button id="btnGetHoldings">Get Holdings</button>

  <h3>Output</h3>
  <pre id="out">Waiting...</pre>

  <script src="frontend.js"></script>
</body>
</html>
